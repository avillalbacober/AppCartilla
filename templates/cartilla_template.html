<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
/* --- Estilos generales --- */
body {
    font-family: Arial, sans-serif;
    padding: 20px 40px;
    color: #333;
    font-size: 12px;
}

h1 {
    text-align: center;
    margin-bottom: 5px;
}

h3 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 5px;
    font-weight: normal;
}

h4 {
    text-align: center;
    margin-top: 5px;
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 14px;
    color: #222;
}

/* --- Tabla --- */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    page-break-inside: auto;
}

thead {
    display: table-header-group; /* Repite encabezado en cada página */
}

tr {
    page-break-inside: avoid;
    page-break-after: auto;
}

th, td {
    padding: 8px 10px;
    border: 1px solid #999;
    text-align: left;
}

th {
    background-color: #f4f4f4;
    font-weight: bold;
}

/* --- Colores alternos filas --- */
tr:nth-child(even) {
    background-color: #fafafa;
}

</style>
</head>
<body>

<h1>Cartilla de Prestadores</h1>
<h3>{{ cartera }} • Plan {{ plan }}</h3>
<h4>{{ bloque }} • Zona {{ zona }}</h4>

<table>
    <thead>
    <tr>
        <th>Prestador</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Barrio</th>
        <th>Tipo</th>
    </tr>
    </thead>
    <tbody>
    {% for p in prestadores %}
    <tr>
        <td>{{ p["pre_nom"] }}</td>
        <td>{{ p["direccion"] }}</td>
        <td>{{ p["telefono"] }}</td>
        <td>{{ p["barrio"] }}</td>
        <td>{{ p["tp_nom"] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
